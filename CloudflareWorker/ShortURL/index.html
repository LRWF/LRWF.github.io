<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="txt/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.6.1/css/bootstrap.min.css">
<link rel="icon" href="https://api.lechnolocy.cn/shortURL/cf-worker/favicon.png">
<title>Url Shortener</title>
<style>
html, body {
  height: 100%;
}

</style>
</head>
<body style="    
display: -webkit-box;
display: flex;
-webkit-box-align: center;
align-items: center;
-webkit-box-pack: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;">

    <div class="card" style="width:80%">
        <h5 class="card-header">创建短链接</h5>
        <div class="card-body">
          <h5 class="card-title">请输入长链接：</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="链接包括【http://】或【https://】" id="text">
            <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">
                    生成短链接
                  </button>
            </div>
          </div>    
          <p id="notice"></p>             
</div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="result">
              No result
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>     
      
     <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/2.3.3/cjs/popper.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://api.lechnolocy.cn/shortURL/cf-worker/js/main.js"></script>
</body>
</html>
